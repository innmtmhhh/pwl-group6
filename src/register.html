<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="../src/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r  from-blue-500 to-purple-600">

  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-600">Create Your Account</h2>
    <p class="text-center text-gray-600 mt-2">Sign up to get started</p>

    <form class="mt-8" action="login.html">
      
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username :</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          class="w-full px-4 py-2 mt-1 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email :</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 mt-1 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password :</label>
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          class="w-full px-4 py-2 mt-1 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password :</label>
        <input
          type="password"
          id="confirm_password"
          placeholder="Confirm your password"
          class="w-full px-4 py-2 mt-1 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 mt-6 text-white bg-gradient-to-r from-green-500 via-blue-500 to-purple-500 rounded-md font-semibold hover:from-green-600 hover:via-blue-600 hover:to-purple-600"
      >
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Already have an account?
      <a href="#" class="text-blue-600 hover:underline font-semibold">Log in</a>
    </p>
  </div>

</body>
</html>
