<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="../src/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">

  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-purple-600">Welcome Back!</h2>
    <p class="text-center text-gray-600 mt-2">Login to your account</p>

    <form class="mt-8" action="index.html">
     
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 mt-1 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 mt-1 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="text-purple-500 rounded focus:ring-0">
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-purple-500 hover:underline">Forgot Password?</a>
      </div>

      <button
        type="submit"
        class="w-full py-2 mt-4 text-white bg-gradient-to-r from-green-500 via-blue-500 to-purple-500 rounded-md font-semibold hover:from-green-600 hover:via-blue-600 hover:to-purple-600 transition-all duration-300"
      >
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a href="register.html" class="text-purple-600 hover:underline font-semibold">Sign up</a>
    </p>
  </div>

</body>
</html>
